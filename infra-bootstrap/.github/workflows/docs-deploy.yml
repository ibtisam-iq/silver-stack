name: Infra-Bootstrap Documentation Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write      # needed for PR previews in some setups
  id-token: write   # alternative token method (optional)

jobs:
  build-and-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensures full git history for git-revision-date-localized plugin

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}

      - name: Install site dependencies
        run: pip install -r requirements.txt

      - name: Install QA tools (only in CI)
        run: pip install -r requirements-dev.txt

      - name: Build site
        run: mkdocs build --strict

      - name: QA – broken links (lychee – fastest & most reliable)
        uses: lycheeverse/lychee-action@v2
        with:
          args: ./site/**/*.html --no-progress --accept 200,429 # --exclude-mail
          fail: false  # Ignores exit code 2 (redirect warnings); only fails on real errors (exit code 1)

      - name: QA – HTML validation
        run: html5validator --root site --blacklist robots.txt --ignore "autocomplete" "autocorrect" "autocapitalize" "No \"p\" element in scope"

      #- name: QA – Markdown formatting
      #  run: mdformat --check docs --no-validate

  # PR Preview (runs on every PR, deploys to temporary URL)
  preview:
    needs: build-and-quality
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: 
         python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
      - run: pip install -r requirements.txt
      - run: mkdocs build
      - name: Deploy preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source_dir: ./site
          umbrella_dir: previews

  # Production deploy (only main branch)
  deploy:
    needs: build-and-quality
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: 
         python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}
      - run: pip install -r requirements.txt
      - run: mkdocs build
      - name: Create CNAME file
        run: echo "bootstrap.ibtisam-iq.com" > site/CNAME
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          force_orphan: true
